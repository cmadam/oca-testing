name: Dispatcher Using Action
on:
  push:
    branches: [main]
jobs:
  dispatch:
    name: Dispatch Using Action
    strategy:
      matrix:
        repo: [cmadam/hunting-stack-testing]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to workflows
        uses: convictional/trigger-workflow-and-wait@v1.6.5
        with:
          owner: cmadam
          repo: hunting-stack-testing
          github_token: ${{ secrets.REMOTE_PUBLIC_ACTIONS_TOKEN }}
          workflow_file_name: testing_receiver.yml
          ref: main
          wait_interval: 10
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
